<!DOCTYPE 5>
<html>
  <head>
    <title>Accordion Tree</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      
      body { 
        padding: 60px; 
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }

      h1,h2,h3 {
        font-weight: bold;
      }
      
      h1 {
        font-size: 32px;
        margin: 10px 0;
      }
     
      h2 {
        font-size: 24px;
        margin: 10px 0;
      }
      
      h3 {
        font-size: 16px;
        margin: 10px 0;
      }
      
      body > h2 {
        margin-top: 30px;
      }

      .accordion-tree {
        width: 600px;
        margin-left: 20px;
      }

      .accordion-tree ul {
        padding: 0;
        margin: 0;
      }

      .accordion-tree li {
        list-style-type: none;
      }

      .accordion-tree .branch {
        font-weight: bold;
        border-top: 1px solid gray;
        padding-left: 8px;
      }

      .accordion-tree .leaf {
        font-weight: normal;
        padding-top: 5px;
        padding-bottom: 5px;
      }

    </style>
  </head>
  <body>
    <h1>Accordion Tree</h1>
    
    <h2>Collapsable, and single expand per tree level (default)</h2>
    <div id="tree1">
    </div>

    <h2>Collapsable, and multi expand per tree level</h2>
    <div id="tree2">
    </div>
    
<!--  rarely if ever used
    <h2>Not deselectable, and single select (per tree level)</h2>
    <div id="tree3">
    </div>
-->

    <script src="../build/build.js"></script>
    <script>
      var Tree = require('accordion-tree');
      
      var tree1 = Tree('#tree1');
      
      var cars = tree1.addBranch('Cars')
        , trucks = tree1.addBranch('Trucks');
      
      var price = cars.addBranch('By Price') 
        , feature = cars.addBranch('By Feature')
      price.addLeaf('5000-10000')
      price.addLeaf('10000-15000')
      price.addLeaf('15000-20000')
      feature.addLeaf('AC')
      feature.addLeaf('Vibrating seats')
      feature.addLeaf('Sunroof');

      var color = trucks.addBranch('Color')
      color.addLeaf('Black')
      color.addLeaf('White')
      color.addLeaf('Red')
      color.addLeaf('Purple');
      var tans = color.addBranch('Tans');
      tans.addLeaf('Beige');
      tans.addLeaf('Cream');

      tree1.on('select', function(node,type){
        console.log("tree1 select %s: %s", type, node.path);
      });


      var tree2 = Tree('#tree2', {multiexpand: true});

      var rep        = tree2.addBranch('Repertory')
        , materia   = tree2.addBranch('Materia Medica');

      var mind = rep.addBranch('Mind')
        , head = rep.addBranch('Head')
        , eyes = rep.addBranch('Ears');

      var mm = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      var br = {}
      for (i=0;i<mm.length;++i) {
        var x = mm[i];
        br[x] = materia.addBranch(x);
      }

      cats = ['Awkward','Brain-Fag','Catalepsy','Clairvoyance','Comprehension','Consciousness','Cretinism']
      for (i=0;i<cats.length;++i){
        var cat = cats[i];
        mind.addLeaf(cat);
      }

      tree2.on('select', function(node,type){
        console.log("tree2 select %s: %s", type, node.path);
      });
      

    </script>
  </body>
</html>
